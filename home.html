<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Html&Css</title>
</head>

<body>
  <div class="main">
    <form class="login">
      <h2>Create Your Account</h2>
      <div>
        <div class="email">
          <p>Company Name</p>
          <input type="text" placeholder="">
        </div>
        <div class="password">
          <p>Your Name</p>
          <input type="password" placeholder="">
        </div>
        <div class="email">
          <p>Email Address</p>
          <input type="email" placeholder="">
        </div>
        <div class="password">
          <p>Password</p>
          <input type="password" placeholder="">
        </div>
      </div>
      <div class="checkbox">
        <input type="checkbox">
        <p>To register with us please tick to agree to <br>our <span>Terms and Conditions.</span> </p>
      </div>
      
      <button>Register</button>
    </form>
    <div class="text">
      <p>Already have an account? <strong>Signin</strong> </p>
    </div>
  </div>
</body>

</html>
