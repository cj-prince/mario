<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Html&Css</title>
</head>
<body>
  <div class="main">
    <form class="login">
      <h2>Login to your Account</h2>
      <div>
        <div class="email">
          <p>Email Address</p>
          <input type="email" placeholder="email@example.org">
        </div>
        <div class="password">
          <p>Password</p>
          <input type="password" placeholder="*****">
        </div>
      </div>
      <button>Login</button>
    </form>
    <div class="text">
      <p>Don't have an account? <strong>Register</strong> </p>
      <p>Forgot your password? <strong>Recover Password</strong> </p>
    </div>
  </div>
</body>
</html>
